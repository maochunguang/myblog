# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 8
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
Plugins:
- hexo-generator-feed
- hexo-generator-sitemap
- hexo-generator-baidu-sitemap

feed:
  type: atom
  path: atom.xml
  limit: 20

search:
  path: search.json
  field: post

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

## Themes: http://hexo.io/themes/
theme: black-blue


baidu_url_submit:
  count: 50 ## 比如3，代表提交最新的三个链接
  host: geeksblog.cc ## 在百度站长平台中注册的域名
  token: QzqP7EBEWGz0Rc9d ## 请注意这是您的秘钥， 请不要发布在公众仓库里!
  path: urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

# Deployment
# Docs: http://hexo.io/docs/deployment.html
deploy:
- type: baidu_url_submitter
- type: git
  repo: git@github.com:maochunguang/maochunguang.github.io.git,master


